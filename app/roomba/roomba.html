<div ng-controller="RoombaCtrl">
    <div class="row">
        <div class="col m6 offset-m3 s12">
            <h5>Roomba Stats</h5>
            <p>Distance Traveled: {{roombStats.distanceTraveled}}</p>
            <p>Dirt Collected: {{step.dirtCollected}}</p>
            <p>Total Dirt: {{roombStats.totalDirt}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col m6 offset-m3 s12">
            <button ng-click="nextStep()" class="btn">Next Step</button>
            <button ng-click="playAll()" class="btn">Play!</button>
            <table>
                <thead>
                    <tr>
                        <th>Current Location</th>
                        <th>Action</th>
                        <th>Dirt Collected</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="step in steps">
                        <td>x: {{step.currentLocation.x}}, y: {{step.currentLocation.y}}</td>
                        <td>{{step.action}}</td>
                        <td>{{step.dirtCollected}}</td>
                    </tr>
                </tbody>
            </table>
            <!--<canvas height="{{room.coordinates.y}}" width="{{room.coordinates.x}}" id="canvas"></canvas>-->
            <!--<canvas height="{{room.coordinates.y}}" width="400" id="canvas" grid></canvas>-->
        </div>
    </div>
</div>
